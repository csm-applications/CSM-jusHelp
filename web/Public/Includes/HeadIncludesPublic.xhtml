<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p ="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>JusHelp</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resources['images/logotipoSite.png']}"/>
        
        
        <h:outputScript library="JS" name="jquery-ui.js"/>
        <h:outputStylesheet library="CSS" name="jquery-ui.css"/>
        <h:outputStylesheet library="CSS" name="jquery-ui.structure.css"/>
        <h:outputStylesheet library="CSS" name="jquery-ui.theme.css"/>
        <h:outputStylesheet library="CSS" name="bootstrap-theme.css"/>
        <h:outputStylesheet library="CSS" name="bootstrap.css"/>
        <h:outputScript library="JS" name="bootstrap.min.js"/>
           
            <c:choose>
                <c:when test="#{ManageLoginManagedBean.componentsContainer.style.defaultStyle}">
                <h:outputStylesheet library="CSS" name="BaseProjectDefaultStyle.css"/>
                <link href="https://fonts.googleapis.com/css?family=Anton|Pacifico|Play|Oswald" rel="stylesheet"/>
            </c:when>
            <c:when test="#{ManageLoginManagedBean.componentsContainer.style.metalStyle}">
                <h:outputStylesheet library="CSS" name="BaseProjectMetalStyle.css"/>
                <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Exo|Orbitron" rel="stylesheet"/>
            </c:when>
            <c:when test="#{ManageLoginManagedBean.componentsContainer.style.greenStyle}">
                <h:outputStylesheet library="CSS" name="BaseProjectGreenStyle.css"/>
                <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Lobster|Oswald|Roboto:300,400" rel="stylesheet"/>
            </c:when>
        </c:choose>
     

    </h:head>

</ui:composition>
